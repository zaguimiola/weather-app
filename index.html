<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  class="form-control"
                  autofocus
                  id="search-text-input"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary"
                />
              </div>
            </div>
          </form>
            <div class="city">
              <h1 id="city"></h1>
              <p id="date"></p>
              <p id="description"></p>
            </div>
            <div class="row">
              <div class="col-4">
                <div class="clearfix">
                  <img src="images/img.jpg" class="weather-icon float-start" />
                  <div class="float-start">
                  <span class="temperature" id="temperature-value"></span>
                  <span class="units">
                    <a href="#" id="celsius"><strong>ºC</strong></a> |
                    <a href="#" id="fahrenheit">ºF</a>
                  </span>
                </div>
              </div>
            </div>
          <div class="col">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <small>
          <a href="https://github.com/zaguimiola/weather-app-project">Open-source code</a> by Marta Torres
        </small>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
