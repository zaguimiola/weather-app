<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                class="form-control"
                autofocus
                id="search-text-input"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                ๐ Current
              </button>
            </div>
          </div>
        </form>
        <div class="city">
          <h1 id="city"></h1>
          <p id="date"></p>
          <p id="description"></p>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="clearfix">
              <img src="images/img.jpg" class="weather-icon float-start" />
              <div class="float-start">
                <span class="temperature" id="temperature-value"></span>
                <span class="units">
                  <a href="#" id="celsius"><strong>ยบC</strong></a> |
                  <a href="#" id="fahrenheit">ยบF</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="row prevision">
          <div class="col">
            <div class="wednesday">
              <div class="day">Wed</div>
              <img src="images/img.jpg" />
              <div class="max-min"><strong> 11ยบ</strong> 1ยบ</div>
            </div>
          </div>
          <div class="col">
            <div class="day">Thu</div>
            <img src="images/img.jpg" />
            <div class="max-min"><strong>12ยบ</strong> 1ยบ</div>
          </div>
          <div class="col">
            <div class="day">Fri</div>
            <img src="images/img.jpg" />
            <div class="max-min"><strong>12ยบ</strong> 1ยบ</div>
          </div>
          <div class="col">
            <div class="day">Sat</div>
            <img src="images/img.jpg" />
            <div class="max-min"><strong>13ยบ</strong> 2ยบ</div>
          </div>
          <div class="col">
            <div class="day">Sun</div>
            <img src="images/img.jpg" />
            <div class="max-min"><strong>12ยบ</strong> 1ยบ</div>
          </div>
          <div class="col">
            <div class="day">Mon</div>
            <img src="images/img.jpg" />
            <div class="max-min"><strong>11ยบ</strong> 0ยบ</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
